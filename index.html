<!DOCTYPE html>
<html>
<head>
    <meta name= "description" content= "Tic-Tac-Toe game">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/7350a4a07a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">

        <header>
            <h1 class="title">Tic-Tac-Toe</h1>
            <h3 class="game-info"><span class="player-number">Player 1</span>, please make your move.</h3>
        </header>

        <div class = "container d-flex">

            <div class="player-number">
                <h3>Player 1: <span class="player-score" id="player1-score">0</span></h3>
            </div>
            <div class="conatiner board-container">  
                <div class="board-grid">
                </div>
            </div>
            <div class="player-number">
                <h3>Player 2: <span class="player-score" id="player2-score">0</span></h3>
            </div>

        </div>
    </div>

<script src="app.js" defer></script>
</body>


</html>
